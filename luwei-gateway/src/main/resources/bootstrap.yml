# Tomcat
server:
  port: 8050

url: localhost
# Spring
spring:
  application:
    # 应用名称
    name: luwei-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${url}:8848
        group: hello-teacher
        namespace: hello-teacher
      config:
        namespace: hello-teacher
        # 配置中心地址
        server-addr: ${url}:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
      # 控制台地址
        dashboard: ${url}:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${url}:8848
            dataId: sentinel-luwei-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
