# Tomcat
server:
  port: 8061

url: localhost

# Spring
spring:
  application:
    # 应用名称
    name: luwei-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${url}:8848
        group: hello-teacher
        namespace: hello-teacher
      config:
        # 配置中心地址
        server-addr: ${url}:8848
        # 配置文件格式
        file-extension: yml
        namespace: hello-teacher
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
